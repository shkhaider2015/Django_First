<!-- Load the path to your static files -->
{% load staticfiles  %}
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- logo -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'music:index' %}">Djengo project</a>
        </div>

    </div>
</nav>

{% if all_albums %}
    <h3>Here are all my Albums</h3>
    <ul>
        {% for album in all_albums %}
        <li> <a href="{% url 'music:detail' album.id %}">{{album.album_tittle}}</a> </li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You Have Not Any Album</h3>
{% endif %}
